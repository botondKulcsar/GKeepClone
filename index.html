<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
    <link rel="stylesheet" href="./style.css">
    <title>G Keep Clone</title>
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <input type="text" class="modal-title" placeholder="Title">
            <input type="text" class="modal-text" placeholder="Take a note...">
            <span class="modal-close-button">Close</span>
        </div>
    </div>
    <main>
        <header>
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="" class="header-logo">
            <h2 class="header-title">Keep</h2>
        </header>
        <div id="form-container">
            <form action="" id="form" autocomplete="off">
                <input type="text" id="note-title" placeholder="Title">
                <input type="text" id="note-text" placeholder="Take a note...">
                <div id="form-buttons">
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="button" id="form-close-button">Close</button>
                </div>
            </form>
        </div>
        <div id="notes"></div>
        <div id="placeholder">
            <img id="placeholder-logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSIjMDAwIj4KICA8cGF0aCBkPSJNOSAyMWMwIC41NS40NSAxIDEgMWg0Yy41NSAwIDEtLjQ1IDEtMXYtMUg5djF6bTMtMTlDOC4xNCAyIDUgNS4xNCA1IDljMCAyLjM4IDEuMTkgNC40NyAzIDUuNzRWMTdjMCAuNTUuNDUgMSAxIDFoNmMuNTUgMCAxLS40NSAxLTF2LTIuMjZjMS44MS0xLjI3IDMtMy4zNiAzLTUuNzQgMC0zLjg2LTMuMTQtNy03LTd6bTIuODUgMTEuMWwtLjg1LjZWMTZoLTR2LTIuM2wtLjg1LS42QTQuOTk3IDQuOTk3IDAgMCAxIDcgOWMwLTIuNzYgMi4yNC01IDUtNXM1IDIuMjQgNSA1YzAgMS42My0uOCAzLjE2LTIuMTUgNC4xeiIvPgo8L3N2Zz4K"
                alt="">
            <p id="placeholder-text">Notes you add appear here</p>
        </div>
        <div id="color-tooltip">
            <div class="color-option" data-color="#fff" id="white"></div>
            <div class="color-option" data-color="#d7aefb" id="purple"></div>
            <div class="color-option" data-color="#febc04" id="orange"></div>
            <div class="color-option" data-color="#a7ffeb" id="teal"></div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
